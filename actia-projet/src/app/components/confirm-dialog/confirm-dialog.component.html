<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="cancel-button">Cancel</button>
  <button mat-button (click)="onYesClick()" class="delete-button">Delete</button>
</mat-dialog-actions>
